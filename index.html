    <title>Weather App</title>

<body>
<div class = "container">
  <div class="weather-app">
    <form class = "search-form" id="search-form">
      <div class="row">
        <div class ="col-6">
          <input
          type="search"
          placeholder="Enter a city..."
          autofocus="on"
          automplete="off"
          id="city-input" 
          class="form-control shadow-sm"/>
        </div>
        <div class = "col-3">
        <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
        />
        </div>
        <div class="col-3">
          <button
          id="current-location-button"
          type="button"
          class=" btn btn-secondary"
          >
          Current 
          </button>
        </div>
    </form>
    <div class="row forecast-main">
      <div class="col-4">
        <h1 class="currentCity" id="current-city"></h1>
          <h2></h2>
          <h3>
            <ul>
              <li id ="city"></l1>
              <li id="date"></li> 
              <li id="time"></li>
          </ul>
          </h3>
          <ul class = description>
            <li id ="description"></li>
            <li>Humidity: <span id = "humidity"></span>%</li>
            <li>Wind: <span id = "wind"></span>km/h</li>
          </ul>
      </div>
      <div class="col-4 main-icon">
         <img src="http://openweathermap.org/img/wn/10d@2x.png" 
            alt = "clear" 
            id="icon"
            class ="float-middle">
      </div>
      <div class="col-4">
           <div class = "clearfix weather-temperature">
         <div class="float-right">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
              </div>
              </div>
          </div>
      </div>
    </div>
  
  <div class= "weather-forecast" id = "forecast">
    <div class = "row">
    <div class = "col-2">
      <div class= "weekly-background">
        <div class ="weather-forecast-date">
          Tue </div>
          <img 
          src = "http://openweathermap.org/img/wn/50d@2x.png"
          alt = ""
          width = "42"
          class="fas fa-cloud-sun icon"/>
          <div class = "weather-forecast-temperature">
         <span class = "weather-forecast-temperature-max">
           28째
          </span>
         <div class = "weather-forecast-temperature-min">
           10째
         </div>
        </div>
      </div>
    </div>
    </div>
        </div>


        <p>
            <br />
<span class ="footer">

</span>
</p>
  </div>
  </div>
</div>
